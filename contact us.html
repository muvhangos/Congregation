<div class="card">
  <h3>Contact Us</h3>
  <form id="contactForm" aria-label="Contact form" onsubmit="return handleSubmit(event)">
    <label for="name">Full Name</label>
    <input id="name" name="name" type="text" required placeholder="Your name" style="width:100%;padding:12px;margin:6px 0 14px;border-radius:12px;border:1px solid rgba(255,255,255,.15);background:#0e1430;color:var(--ink)" />

    <label for="email">Email</label>
    <input id="email" name="email" type="email" required placeholder="you@example.com" style="width:100%;padding:12px;margin:6px 0 14px;border-radius:12px;border:1px solid rgba(255,255,255,.15);background:#0e1430;color:var(--ink)" />

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required placeholder="How can we pray with you?" style="width:100%;padding:12px;margin:6px 0 14px;border-radius:12px;border:1px solid rgba(255,255,255,.15);background:#0e1430;color:var(--ink)"></textarea>

    <button class="btn" type="submit">Send Message</button>
    <p id="formStatus" class="muted" role="status" style="margin-top:10px"></p>
  </form>

  <!-- WhatsApp Contact -->
  <p class="muted" style="margin-top:16px;">
    Or reach us directly via WhatsApp: 
    <a href="https://wa.me/27728641973" target="_blank" class="btn" style="padding:8px 14px;">Chat on WhatsApp</a>
  </p>

  <!-- Email Contact -->
  <p class="muted" style="margin-top:8px;">
    Or send us an email: 
    <a href="mailto:tshikota.ndivho@gmail.com" class="btn" style="padding:8px 14px;">tshikota.ndivho@gmail.com</a>
  </p>
</div>
